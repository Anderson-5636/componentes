<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar</title>
  </head>
  <body>
      Voce tem certeza que deseja excluir o usuario {{cliente.nome}}?
      <form  method="post" action="/cliente/delete/{{cliente.id}}" >
        Nome: <input name='nome' type="text" size='100' placeholder='Digite o seu nome' value="{{cliente.nome}}"/>
        Telefone: <input name='nome' type="text" size='100' placeholder='Digite o seu nome' value="{{cliente.Telefone}}"/>
        Cidade: <input name='Cidade' type="text" size='50' value="{{cliente.Cidade}}"/>
        UF: <input name='UF' type="text" size='2' value="{{cliente.UF}}"/>
        <input type="submit" value="Sim">
      </form>
      <a href="/cliente/list">Cancelar</a>
  </body>
  </html>
